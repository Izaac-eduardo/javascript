<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Sistemas de paises</h1>
    País de origem: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var p = String(txtp.value)
            res.innerHTML = `<p>O seu país é ${p}.</p>`
            if (p == 'brasil') {
                res.innerHTML += '<p>Você é brasileira!</p>'
            }
            else {
                res.innerHTML += '<p>Você é estrangeira!</p>'
            }
        }
        
    </script>
</body>
</html>
