<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h2 {
            color: blue;
        }
        h3 {
            color: white;
            background-image: linear-gradient(to right, black, transparent);
        }
    </style>
</head>
<body>
    <script>
        var nome= window.prompt ('qual é o seu nome?')
        document.write (`<h1>Olá ${nome}, seu nome tem ${nome.length} letras.</h1>`)
        document.write (`<h2>Seu nome em letras maiusculas é ${nome.toUpperCase()}</h2>`)
        document.write (`<h3>Seu nom em letras minusculas é ${nome.toLowerCase()}</h3>`)
    </script>
</body>
</html>
